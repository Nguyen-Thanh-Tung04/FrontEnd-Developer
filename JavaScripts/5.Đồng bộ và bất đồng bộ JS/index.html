<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with Dates in JavaScript</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Đồng bộ và bất đồng bộ</h1>
    <form class="row g-3 mt-2">
        <div class="col-auto">
            <label for="inputPassword2" class="visually-hidden">Password</label>
            <input type="text" class="form-control" id="inputPassword2" placeholder="Search">
        </div>
        <div class="col-auto">
            <select class="form-select" aria-label="Default select example">
                <option selected>Lọc theo cột</option>
                <option value="1">Title</option>
                <option value="2">Category</option>
                <option value="3">Price</option>
            </select>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Search</button>
        </div>

    </form>
    <span class="badge bg-info text-dark" id="total"></span>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Category</th>
                <th scope="col">Stock</th>
                <th scope="col">Price</th>
                <th scope="col">Image</th>
                <th scope="col">Detail</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div class="mt-3 mb-3">
        <nav aria-label="Page navigation example">
            <ul class="pagination" id="pagination">
            </ul>
        </nav>
    </div>
    <script src="main.js"></script>

</body>

</html>
